name: quarkustemplate

services:
  db:
    image: postgres:17.0
    container_name: quarkustemplate_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: quarkustemplate
      POSTGRES_USER: quarkustemplate
      POSTGRES_DB: quarkustemplate
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.jvm
    image: quarkustemplate_backend:1.0.0
    container_name: quarkustemplate_backend
    restart: unless-stopped
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/quarkustemplate
      - QUARKUS_DATASOURCE_REACTIVE_URL=vertx-reactive:postgresql://db:5432/quarkustemplate
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:8080/api/ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - net
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:

networks:
  net:
    driver: bridge
