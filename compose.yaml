name: quarkustemplate

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.jvm
    image: quarkustemplate_backend:1.0.0
    container_name: quarkustemplate_backend
    restart: unless-stopped
    # environment:
    # - QUARKUS_LOG_CATEGORY__IO_GITHUB_ZBHAVYAI_QUARKUSTEMPLATE__LEVEL=DEBUG
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "--silent",
          "--show-error",
          "http://localhost:8080/api/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - net

networks:
  net:
    driver: bridge
