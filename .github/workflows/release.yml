---
name: Release

on:
  push:
    tags: [ "v*.*.*" ]

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  create-release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: runner-jar-*
          path: target

      - name: Pick up release JAR
        run: |
          FILE=$(ls target/quarkus-template-*.jar | head -n 1)
          echo "RELEASE_JAR=${FILE}" >> ${GITHUB_ENV}

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_TAG: ${{ github.ref_name }}
          RELEASE_JAR: ${{ env.RELEASE_JAR }}
        run: |
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ "${CURRENT_TAG}" = "${LATEST_TAG}" ]; then
            LATEST_FLAG="--latest"
          else
            LATEST_FLAG="--latest=false"
          fi

          if gh release view "${CURRENT_TAG}" >/dev/null 2>&1; then
            echo "Release for ${CURRENT_TAG} already exists. Skipping creation."
          else
            echo "Attaching artifact: ${RELEASE_JAR}"
            gh release create "${CURRENT_TAG}" \
              --title "${CURRENT_TAG}" \
              --generate-notes \
              ${LATEST_FLAG} \
              "${RELEASE_JAR}"
          fi
